on:
  push:
    branches: [main]
  pull_request:

name: Continuous integration

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #build: [msrv, stable, beta, nightly, macos, windows]
        build: [nightly]
        include:
          # - build: msrv
          #   os: ubuntu-latest
          #   rust: 1.56
          # - build: stable
          #   os: ubuntu-latest
          #   rust: stable
          # - build: beta
          #   os: ubuntu-latest
          #   rust: beta
          - build: nightly
            os: ubuntu-latest
            rust: nightly
          # - build: macos
          #   os: macos-latest
          #   rust: stable
          # - build: windows
          #   os: windows-latest
          #   rust: stable
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - run: cargo test --all-features

  fmt:
    name: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --tests --examples

